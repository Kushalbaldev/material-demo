<div fxFill fxLayout="column" fxLayoutAlign="center center">
    <div fxFill fxLayout="column" fxLayoutAlign="center center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- QID Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>LastName</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" (click)="selectedRow = selectedRow === row ? null : row" [ngClass]="{ 'selected': row === selectedRow }"></tr>
        </table>
        <div style="width: 48.9%;">
            <mat-paginator class="paginator" #paginator [pageSize]="5" [pageSizeOptions]="[1, 4]">
            </mat-paginator>
        </div>
    </div>
</div>
