<mat-toolbar color="primary">
    <span>{{data.title}}</span>
</mat-toolbar>
<div mat-dialog-content>{{data.message}}</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close mat-raised-button (click)="confirm()">{{data.confirmText}}</button>
    <button mat-button mat-dialog-close mat-raised-button (click)="cancel()">{{data.cancelText}}</button>
</div>
