<div fxLayout="row">
    <div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">

        <mat-card class="mw-40" *ngFor="let features of OAppFeature | async">
            <mat-card-title>{{features.feature}}</mat-card-title>
            <mat-card-subtitle>{{features.description}}
            </mat-card-subtitle>
        </mat-card>

    </div>
</div>
